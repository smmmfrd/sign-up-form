<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="./images/base-image.avif" alt="picture of several branches with long narrow leaves all over them" id="img-container">
        <div id="holder">
            <div id="sign-up-message">
                <strong>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                    <br><br>
                    You <em>know</em> you want to.
                </strong>
            </div>

            <div id="sign-up-container">
                <form action="#" id="sign-up">
                    Let's do this!
                    <div class="input-holder">
                        <div class="input">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>

                        <div class="input">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                    </div>

                    <div class="input-holder">
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="input">
                            <label for="tel">Phone #</label>
                            <input type="tel" name="tel" id="tel">
                        </div>
                    </div>

                    <div class="input-holder">
                        <div class="input">
                            <label for="pass">Password</label>
                            <input type="password" name="pass" id="pass">
                        </div>

                        <div class="input">
                            <label for="pass-con">Confirm Password</label>
                            <input type="password" name="pass-con" id="pass-con">
                        </div>
                    </div>

                    <div>
                        <button type="submit">Create Account</button>
                    </div>
                </form>

            </div>

            <div id="log-in">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </main>
</body>
</html>
